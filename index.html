<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Soccer Ball</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* 天空蓝背景 */
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        .timer {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        .soccer-ball {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg');
            background-size: cover;
            display: none; /* 初始时隐藏足球 */
        }
    </style>
</head>
<body>
    <header>
        <p>有志者，事竟成，破釜沉舟，百二秦关终属楚</p>
        <p>苦心人，天不负，卧薪尝胆，三千越甲可吞吴</p>
    </header>

    <!-- 计时器显示区域 -->
    <div class="timer" id="timer">计时器: 0 秒</div>

    <!-- 足球显示区域 -->
    <div class="soccer-ball" id="soccerBall"></div>

    <script>
        let secondsElapsed = 0;

        // 更新计时器显示的函数
        function updateTimer() {
            secondsElapsed += 1;  // 计时器加1秒
            document.getElementById('timer').innerText = `计时器: ${secondsElapsed} 秒`;
        }

        // 每秒更新一次计时器
        setInterval(updateTimer, 1000);

        function createRandomPosition() {
            // 随机生成足球的初始位置和目标位置
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            const startX = Math.random() * screenWidth;
            const startY = screenHeight; // 从屏幕底部生成
            const endX = Math.random() * screenWidth;
            const endY = 0; // 飞到屏幕上方

            return { startX, startY, endX, endY };
        }

        function moveSoccerBall() {
            const ball = document.getElementById('soccerBall');
            const { startX, startY, endX, endY } = createRandomPosition();

            // 设置足球初始位置
            ball.style.left = `${startX}px`;
            ball.style.top = `${startY}px`;
            ball.style.display = 'block';

            // 创建足球飞行动画
            ball.animate([
                { transform: `translate(${startX}px, ${startY}px)` },
                { transform: `translate(${endX}px, ${endY}px)` }
            ], {
                duration: 3000,
                easing: 'linear'
            });

            // 在飞行结束时隐藏足球
            setTimeout(() => {
                ball.style.display = 'none';
                // 随机等待一段时间后再显示新的足球
                startTimer();
            }, 3000);
        }

        function startTimer() {
            // 生成随机等待时间，最大不超过5秒
            const waitTime = Math.random() * 5000;
            setTimeout(moveSoccerBall, waitTime);
        }

        // 启动足球飞行
        window.onload = function() {
            startTimer();  // 启动足球飞行
        };
    </script>
</body>
</html>
