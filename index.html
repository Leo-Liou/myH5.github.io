<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Soccer Ball</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* 天空蓝背景 */
            font-family: Arial, sans-serif;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        .soccer-ball {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg');
            background-size: cover;
            display: none; /* 初始时隐藏足球 */
        }
    </style>
</head>
<body>
    <header>
        <p>有志者，事竟成，破釜沉舟，百二秦关终属楚</p>
        <p>苦心人，天不负，卧薪尝胆，三千越甲可吞吴</p>
    </header>

    <div class="soccer-ball" id="soccerBall"></div>

    <script>
        function createRandomPosition() {
            // 随机生成足球的初始位置和目标位置
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            const startX = Math.random() * screenWidth;
            const startY = screenHeight + 100; // 从屏幕底部外生成
            const endX = Math.random() * screenWidth;
            const endY = -100; // 飞出屏幕上方

            return { startX, startY, endX, endY };
        }

        function moveSoccerBall() {
            const ball = document.getElementById('soccerBall');
            const { startX, startY, endX, endY } = createRandomPosition();

            // 设置足球初始位置
            ball.style.left = `${startX}px`;
            ball.style.top = `${startY}px`;
            ball.style.display = 'block';

            // 创建足球飞行动画
            ball.animate([
                { transform: `translate(${startX}px, ${startY}px)` },
                { transform: `translate(${endX}px, ${endY}px)` }
            ], {
                duration: 3000,
                easing: 'linear'
            });

            // 在飞行结束时隐藏足球
            setTimeout(() => {
                ball.style.display = 'none';
                // 随机等待一段时间后再显示新的足球
                setTimeout(moveSoccerBall, Math.random() * 3000 + 1000);
            }, 3000);
        }

        // 启动足球飞行
        setTimeout(moveSoccerBall, Math.random() * 3000 + 1000);
    </script>
</body>
</html>
